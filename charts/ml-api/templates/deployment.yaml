apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ml-api.labels" . | nindent 4 }}
    app: {{ include "ml-api.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ml-api.name" . }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "ml-api.labels" . | nindent 8 }}
        app: {{ include "ml-api.name" . }}
    spec:
      containers:
        - name: ml-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
          envFrom:
            - configMapRef:
                name: {{ include "ml-api.fullname" . }}-config
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          startupProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
          {{- if .Values.modelStorage.enabled }}
          volumeMounts:
            - name: models
              mountPath: /app/models
              readOnly: true
          {{- end }}
      {{- if .Values.modelStorage.enabled }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ include "ml-api.fullname" . }}-models
      {{- end }}
