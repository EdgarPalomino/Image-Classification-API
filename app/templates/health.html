<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ML API Health</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #111827, #1f2933);
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #111827;
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .5);
            border: 1px solid rgba(55, 65, 81, 0.8);
            max-width: 480px;
            width: 100%;
        }
        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            background-color: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .06em;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background-color: #22c55e;
            margin-right: 6px;
            box-shadow: 0 0 10px rgba(34, 197, 94, .9);
        }
        h1 {
            margin: 16px 0 4px;
            font-size: 24px;
            font-weight: 700;
            color: #f9fafb;
        }
        p.subtitle {
            margin: 0 0 16px;
            color: #9ca3af;
            font-size: 14px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 13px;
        }
        .info-label {
            color: #6b7280;
        }
        .info-value {
            color: #e5e7eb;
            font-weight: 500;
        }
        .footer {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid rgba(55, 65, 81, 0.8);
            padding-top: 10px;
        }
        a.docs-link {
            color: #60a5fa;
            text-decoration: none;
        }
        a.docs-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="status-pill">
        <span class="status-dot"></span>
        {{ status | upper }}
    </div>

    <h1>ML API Health</h1>
    <p class="subtitle">
        Real-time health overview of the image classification service.
    </p>

    <div class="info-row">
        <span class="info-label">App name</span>
        <span class="info-value">{{ app_name }}</span>
    </div>
    <div class="info-row">
        <span class="info-label">Version</span>
        <span class="info-value">{{ version }}</span>
    </div>
    <div class="info-row">
        <span class="info-label">Uptime</span>
        <span class="info-value">{{ uptime }}</span>
    </div>
    <div class="info-row">
        <span class="info-label">Model loaded</span>
        <span class="info-value">{{ model_loaded }}</span>
    </div>
    <div class="info-row">
        <span class="info-label">Environment</span>
        <span class="info-value">{{ environment }}</span>
    </div>

    <div class="footer">
        <span>Last checked: {{ now }}</span>
        <a href="/docs" class="docs-link">Open API Docs â†’</a>
    </div>
</div>
</body>
</html>
